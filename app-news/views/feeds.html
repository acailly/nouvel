<!DOCTYPE html>
<html lang="en">
  <head>
    <%- await include('partials/head.html'); %>
  </head>
  <body>
    <header><%- await include('partials/header.html'); %></header>
    <section>
      <h1>Abonnements</h1>
      <form method="GET" action="<%= locals.baseURL || '' %>/add-feed">
        <input type="submit" value="Ajouter un abonnement" />
      </form>
      <ul>
        <% feeds.forEach(function(feed){ %>
        <li>
          <%= feed.title%> (<a href="<%= feed.url%>" target="_blank"
            ><%= feed.url%></a
          >)
          <form method="POST" action="<%= locals.baseURL || '' %>/remove-feed">
            <input type="hidden" name="id" value="<%- feed.id%>" />
            <input type="submit" value="Supprimer" />
          </form>
        </li>
        <% }); %>
      </ul>
    </section>
    <footer><%- await include('partials/footer.html'); %></footer>
  </body>
</html>
