<!DOCTYPE html>
<html lang="en">
  <head>
    <%- await include('partials/head.html'); %>
  </head>
  <body>
    <header><%- await include('partials/header.html'); %></header>
    <section>
      <h1>Remotes</h1>
      <form method="POST" action="/new-remote">
        <fieldset>
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" />
        </fieldset>
        <fieldset>
          <label for="url">Adresse</label>
          <input type="text" id="url" name="url" placeholder="https://..." />
        </fieldset>
        <fieldset>
          <label for="login">Nom d'utilisateur</label>
          <input type="text" id="login" name="login" />
        </fieldset>
        <fieldset>
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*****"
          />
        </fieldset>
        <input type="submit" value="Ajouter cet élément" />
      </form>
      <ul>
        <% remotes.forEach(function(remote){ %>
        <li>
          <a href="<%= remote.url%>"><%= remote.name%> (<%= remote.url%>)</a>
          <form method="POST" action="/remove-remote">
            <input type="hidden" name="name" value="<%- remote.name%>" />
            <input type="submit" value="Supprimer" />
          </form>
        </li>
        <% }); %>
      </ul>
    </section>
  </body>
</html>
