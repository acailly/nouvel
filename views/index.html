<!DOCTYPE html>
<html lang="en">
  <head>
    <%- await include('partials/head.html'); %>
  </head>
  <body>
    <header><%- await include('partials/header.html'); %></header>
    <section>
      <h1>Liste</h1>
      <form method="POST" action="/new-item">
        <input type="text" name="title" value="Item <%= items.length + 1%>" />
        <input type="submit" value="Ajouter cet élément" />
      </form>
      <ul>
        <% items.forEach(function(item){ %>
        <li><%= item.title%></li>
        <% }); %>
      </ul>
    </section>
    <section>
      Configurer les repositories <a href="/repositories">ici</a>
    </section>
  </body>
</html>
