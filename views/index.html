<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zDemocracy</title>
  </head>
  <body>
    <h1>zDemocracy</h1>
    <p>Une décision à prendre ?</p>
    <form method="POST" action="/new">
      <input type="text" name="title" value="Qui va faire la vaisselle ?"></input>
      <input type="submit" value="Ajouter des options"></input>
    </form>
    <p>ou</p>
    <p>Consulter les sondages récents :</p>
    <ul>
      <% polls.filter(poll => poll.status === "open").slice(-2).forEach(function(poll){ %>
        <li><a href="/polls/<%= poll.id%>/vote"><%= poll.title%></a></li>
      <% }); %>
    </ul>
    <form action="/polls">
      <input type="submit" value="Voir plus de sondages"></input>
    </form>
  </body>
</html>
